<div id="search-component">
    <h4><label for="search-box">Supermarket Search</label></h4>
  
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />
  
    <ul class="search-result">
      <li *ngFor="let supermarket of supermarkets$ | async" >
        <a routerLink="/detail/{{supermarket.id}}">
          {{supermarket.name}}
        </a>
      </li>
    </ul>
  </div>
